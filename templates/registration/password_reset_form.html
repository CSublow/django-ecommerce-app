{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block h1 %}Reset Your Password{% endblock %}

{% block content %}
<form method="POST">
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    
    {{ form.email.errors }} <!-- This will print out any errors when validating the form -->
    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}
        
        <button>Reset Password</button>
    </p>
</form>
{% endblock %}
