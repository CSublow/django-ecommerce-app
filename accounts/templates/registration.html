{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}User Registration{% endblock %}

{% block h1 %}User Registration{% endblock %}

{% block content %}
<p>If you already have an account, you can <a href="{% url 'login' %}">log in here.</a>

<form method="POST">
{% csrf_token %}
<!-- .as_p will render each form input as a <p> element -->
{{ registration_form | as_bootstrap }} <!-- Pass the registration_form into the as_bootstrap function -->
    <button type="submit" class="btn btn-default">Register</button>
</form>
{% endblock %}
