{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}User Login{% endblock %}

{% block h1 %}User Login{% endblock %}

{% block content %}
<form method="POST">
{% csrf_token %}
{{ login_form | as_bootstrap }}
<button type="submit" class="btn btn-default">Login</button>
</form>

<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
